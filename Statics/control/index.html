<html>
<head>
    <title>VintageHive C&C</title>
</head>
<body style="font-family:monospace;">
    <div>
        <img src="assets/hive.gif">
        <font size="22">VintageHive C&C</font>
        <font size="1"></font>
    </div>
    <hr>
    <table border="1" width="100%">
        <tr>
            <td width="33%" align="center" valign="middle"><img src="assets/disk.gif" width="16" height="16"> Cache Control</td>
            <td width="33%" align="center">Stats</td>
            <td width="33%" align="center">Options</td>
        </tr>
        <tr>
            <td align="center">
                <form action="/action/clearcache" method="post">
                    <button type="submit">Clear Cache</button>
                </form>
            </td>
            <td>

            </td>
            <td>
                <form action="/action/setyear" method="get">
                    <table>
                        <tr>
                            <td>Year</td>
                            <td>
                                <select name="year">
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                </select>
                            </td>
                            <td>
                                <button type="submit">Set</button>
                            </td>
                        </tr>
                    </table>
                </form>
                <form action="/action/setintranet" method="get">
                    <table>
                        <tr>
                            <td>Intranet</td>
                            <td>
                                <button type="submit">Turn Off</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
