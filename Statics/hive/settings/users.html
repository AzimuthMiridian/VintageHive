{% assign title = "Settings" %}
<html>
<head>
    <title>VintageHive - {{ title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body bgcolor="black" text="white" link="#FFFFFF" alink="#FFFFFF" vlink="#FFFFFF">
    {% include 'partials/header.html' %}

    [ <a href="/settings.html">&lt; Go Back</a> ] <b>User Manager</b>

    <hr>

    <form action="/api/user/create" method="POST" style="margin:0;">
        <table border="1">
            <tr>
                <td colspan="3" align="center">User List</td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>Password:</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><input type="text" name="username"></td>
                <td><input type="password" name="password"></td>
                <td><input type="submit" value="Create User"></td>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.Username }}</td>
                <td>{{ user.Password }}</td>
                <td>[ Delete ]</td>
            </tr>
            {% endfor %}
        </table>
    </form>

    {% include 'partials/footer.html' %}
</body>
</html>
