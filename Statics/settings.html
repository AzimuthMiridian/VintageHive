<html>
<head>
    <title>VintageHive Control</title>
    <style>
        h1, h2, h3, h4, h5, h6, form {
            margin: 0;
        }
        ul {
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body style="font-family:monospace;">
    <table width="100%">
        <tr>
            <td width="30"><a href="http://hive/"><img border="0" width="30" src="http://hive/assets/hive.gif"></a></td>
            <td valign="middle" width="150"><font size="5">Settings</font></td>
            <td valign="middle" align="right" partial="mainmenu.html"></td>
        </tr>
    </table>
    <hr>
    <table border="0" width="100%">
        <tr>
            <td width="33%" align="center" valign="middle">Options</td>
            <td width="33%" align="center">Processors</td>
        </tr>
        <tr>
            <td align="center" valign="top">
                <table border="1" width="100%">
                    <tr>
                        <td width="33%" align="center" valign="middle" colspan="2">
                            <form action="/action/resetgeoip" method="post" style="float:right">
                                <button type="submit" style="display:inline;margin:0">Reload</button>
                            </form>
                            GeoIP
                        </td>
                    </tr>
                    <tr>
                        <td align="center" width="50%">
                            <h2 id="geoiplocation">-</h2>
                            <h4 id="geoipaddress">-</h4>
                        </td>
                    </tr>
                </table>
                <hr>
                <table border="1" width="100%">
                    <tr>
                        <td width="33%" align="center" valign="middle" colspan="2">
                            <form action="/action/clearcache" method="post" style="float:right">
                                <button type="submit" style="display:inline;margin:0">Clear Cache</button>
                            </form>
                            Cache Control
                        </td>
                    </tr>
                    <tr>
                        <td align="center" width="50%">
                            <h1 id="totalProxyCache">0</h1>
                            <span>Proxy</span>
                        </td>
                        <td align="center">
                            <h1 id="totalAvailabilityCache">0</h1>
                            <span>IA Availability</span>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td>Intranet</td>
                        <td align="center" valign="middle" width="55"><font color="green" id="toggleIntranetLabel">ON</font></td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>
                                    <form action="/action/toggleIntranet" method="get">
                                        <button type="submit" id="toggleIntranetButton">Turn Off</button>
                                    </form>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
                <hr>
                <table border="1" width="100%">
                    <tr>
                        <td>ProtoWeb</td>
                        <td align="center" valign="middle" width="55"><font color="green" id="toggleProtoWebLabel">ON</font></td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>
                                    <form action="/action/toggleProtoWeb" method="get" style="margin:0">
                                        <button type="submit" id="toggleProtoWebButton">Turn OFF</button>
                                    </form>
                                </li>
                                <li>
                                    <a href="http://www.inode.com/">Site List</a>
                                </li>
                                <li>
                                    <a href="http://www.inode.com/cgi-bin/webring.cgi">WebRings</a>
                                </li>
                                <li>
                                    <form action="http://search.inode.com/cgi-bin/search.cgi" method="get">
                                        <span><a href="http://search.inode.com/">Search</a>:</span>
                                        <span><input name="q" id="q" width="100"></span>
                                        <span><button type="submit">Go</button></span>
                                    </form>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
                <hr>
                <table border="1" width="100%">
                    <tr>
                        <td>Internet Archive</td>
                        <td align="center" valign="middle" width="55"><font color="green" id="toggleInternetArchiveLabel">ON</font></td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>
                                    <form action="/action/toggleInternetArchive" method="get" style="margin:0">
                                        <button type="submit" id="toggleInternetArchiveButton">Turn Off</button>
                                    </form>
                                </li>
                                <li>
                                    <form action="/action/setInternetArchiveYear" method="get" style="margin:0">
                                        <span>Year</span>
                                        <select name="year" id="internetArchiveYear">
                                        </select>
                                        <span>
                                            <button type="submit">Set</button>
                                        </span>
                                    </form>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
