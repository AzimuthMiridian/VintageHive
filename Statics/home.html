<html>
<head>
    <title>VintageHive Start Page</title>
</head>
<body style="font-family:monospace;">
    <table width="100%">
        <tr>
            <td width="30"><a href="http://hive/"><img border="0" width="30" src="http://hive/assets/hive.gif"></a></td>
            <td valign="middle" width="150"><font size="5">Home</font></td>
            <td valign="middle" align="right" partial="mainmenu.html"></td>
        </tr>
    </table>
    <hr>
    <div id="content">
        <table width="100%">
            <tr>
                <td width="50%"><font size="2" id="location"></font></td>
                <td width="50%" align="right"><font size="2" id="timestamp"></font></td>
            </tr>
        </table>
    </div>
    <hr>
    <table width="100%" border="1">
        <tr>
            <td align="center" width="20%"><font size="1">Current Conditions</font></td>
            <td align="left" width="80%"><font size="1">Latest News</font></td>
        </tr>
        <tr>
            <td align="center" valign="top">
                <font size="1" id="time"></font>
                <br>
                <img src="/assets/error.jpg" id="cc_icon">
                <div>
                    <strong><span id="cc_temp1">NA</span></strong>/<small id="cc_temp2">NA</small>
                </div>
                <font size="1" id="cc_comment">Not Available</font>
            </td>
            <td id="news-content"></td>
        </tr>
    </table>
    <hr>
    <table width="100%" border="1">
        <tr>
            <td align="center">How-to / Help / Quick Tips</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li><b>Internet Explorer</b>: In the View menu select Text Size and then Largest for best reading experience</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
